name: Build and Deploy Hub Service

on:
    push:
        branches:
            - main

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            # 1. Checkout code
            - name: Checkout code
              uses: actions/checkout@v3

            # 2. Login Docker Hub
            - name: Login to Docker Hub
              uses: docker/login-action@v2
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            # 3. Build & Push Hub Service Image (tag cáº£ latest + commit SHA)
            - name: Build & Push Hub Service
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./Dockerfile
                  push: true
                  no-cache: true
                  tags: |
                      ${{ secrets.DOCKER_USERNAME }}/hub-service:latest
                      ${{ secrets.DOCKER_USERNAME }}/hub-service:${{ github.sha }}

            # 4. Deploy on server
            - name: Deploy on server
              uses: appleboy/ssh-action@v0.1.10
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  key: ${{ secrets.SSH_KEY }}
                  port: 24700
                  script: |
                      # Create directory if not exists
                      mkdir -p /app/hub-service

            # 5. Copy docker-compose.yml to server
            - name: Copy docker-compose.yml
              uses: appleboy/scp-action@v0.1.4
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  key: ${{ secrets.SSH_KEY }}
                  port: 24700
                  source: 'docker-compose.yml'
                  target: '/app/hub-service/'

            # 6. Execute Docker Compose
            - name: Execute Docker Compose
              uses: appleboy/ssh-action@v0.1.10
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  key: ${{ secrets.SSH_KEY }}
                  port: 24700
                  script: |
                      cd /app/hub-service

                      echo "Updating .env for docker-compose..."
                      echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}" > .env
                      echo "TAG=${{ github.sha }}" >> .env

                      echo "Pulling latest images..."
                      docker compose pull

                      echo "Starting services..."
                      # Migration: Remove old container if exists
                      docker rm -f hub-service || true
                      docker compose up -d --force-recreate --remove-orphans

                      echo "Pruning old images..."
                      docker image prune -f

                      echo "Deployment successful!"
