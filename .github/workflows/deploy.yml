name: Build and Deploy Hub Service

on:
    push:
        branches:
            - main

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            # 1. Checkout code
            - name: Checkout code
              uses: actions/checkout@v3

            # 2. Login Docker Hub
            - name: Login to Docker Hub
              uses: docker/login-action@v2
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            # 3. Build & Push Hub Service Image
            - name: Build & Push Hub Service
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./Dockerfile
                  push: true
                  tags: ${{ secrets.DOCKER_USERNAME }}/hub-service:latest

            - name: Test SSH Connection
              uses: appleboy/ssh-action@v0.1.10
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  key: ${{ secrets.SSH_KEY }}
                  script: echo "SSH connected successfully"

            # 4. Deploy on server
            - name: Deploy on server
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  key: ${{ secrets.SSH_KEY }}
                  script: |
                      echo "üëâ Stopping old hub-service..."
                      docker stop hub-service || true
                      docker rm hub-service || true

                      echo "üßπ Cleaning old images..."
                      docker rmi ${{ secrets.DOCKER_USERNAME }}/hub-service:latest || true
                      docker image prune -f

                      echo "‚¨áÔ∏è Pulling new image..."
                      docker pull -q ${{ secrets.DOCKER_USERNAME }}/hub-service:latest

                      echo "üöÄ Starting hub-service..."
                      docker run -d \
                        --name hub-service \
                        --restart always \
                        -p 8080:8080 \
                        --env-file /root/.env \
                        ${{ secrets.DOCKER_USERNAME }}/hub-service:latest

                      echo "‚úÖ Hub Service deployed successfully!"
