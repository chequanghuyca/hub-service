definitions:
  common.AppError:
    properties:
      key:
        type: string
      log:
        type: string
      message:
        type: string
      root_err: {}
      status_code:
        type: integer
    type: object
  common.Paging:
    properties:
      cursor:
        type: string
      limit:
        type: integer
      next_cursor:
        type: string
      page:
        type: integer
      total:
        type: integer
    type: object
  common.Response:
    properties:
      data: {}
      status:
        example: success
        type: string
    type: object
  emailmodel.EmailRequest:
    properties:
      body:
        type: string
      subject:
        type: string
      to:
        type: string
    required:
    - body
    - subject
    - to
    type: object
  emailmodel.EmailResponsePortfolio:
    properties:
      email:
        type: string
      message:
        type: string
      name:
        type: string
    required:
    - email
    - message
    - name
    type: object
  emailmodel.MultipleEmailRequest:
    properties:
      body:
        type: string
      listRecipient:
        items:
          properties:
            email:
              type: string
            name:
              type: string
          required:
          - email
          - name
          type: object
        type: array
      subject:
        type: string
    required:
    - body
    - listRecipient
    - subject
    type: object
  hub-service_module_challenge_model.Challenge:
    description: Contains the details of a translation challenge.
    properties:
      content:
        example: Hello, world!
        type: string
      created_at:
        type: string
      id:
        example: 62b4c3789196e8a159933552
        type: string
      source_lang:
        example: EN
        type: string
      target_lang:
        example: VI
        type: string
      title:
        example: Greetings
        type: string
      updated_at:
        type: string
    type: object
  model.ChallengeCreate:
    description: Required fields for creating a new translation challenge.
    properties:
      content:
        example: Hello, world!
        type: string
      source_lang:
        example: EN
        type: string
      target_lang:
        example: VI
        type: string
      title:
        example: Greetings
        type: string
    required:
    - content
    - source_lang
    - target_lang
    - title
    type: object
  model.ChallengeScore:
    properties:
      attempt_count:
        type: integer
      best_score:
        type: number
      challenge_id:
        type: string
      challenge_title:
        type: string
      deepl_translation:
        type: string
      last_attempt_at:
        type: string
      original_content:
        type: string
      user_translation:
        type: string
    type: object
  model.ChallengeUpdate:
    description: Fields available for updating a translation challenge. All fields
      are optional.
    properties:
      content:
        example: Good morning, everyone.
        type: string
      source_lang:
        example: EN-US
        type: string
      target_lang:
        example: DE
        type: string
      title:
        example: Formal Greetings
        type: string
    type: object
  model.DeleteUserResponse:
    properties:
      message:
        type: string
      status:
        type: string
    type: object
  model.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  model.GetUserResponse:
    properties:
      data:
        $ref: '#/definitions/model.UserResponse'
      status:
        type: string
    type: object
  model.GetUserScoresAPIResponse:
    properties:
      data:
        $ref: '#/definitions/model.GetUserScoresResponse'
      status:
        type: string
    type: object
  model.GetUserScoresResponse:
    properties:
      scores:
        items:
          $ref: '#/definitions/model.ChallengeScore'
        type: array
      summary:
        $ref: '#/definitions/model.UserScoreSummary'
    type: object
  model.ListUsersResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/model.UserResponse'
        type: array
      metadata:
        $ref: '#/definitions/model.PaginationMetadata'
      status:
        type: string
    type: object
  model.LoginAPIResponse:
    properties:
      data:
        $ref: '#/definitions/model.LoginResponse'
      status:
        type: string
    type: object
  model.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  model.LoginResponse:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
      user:
        $ref: '#/definitions/model.UserResponse'
    type: object
  model.PaginationMetadata:
    properties:
      has_next:
        type: boolean
      has_prev:
        type: boolean
      limit:
        type: integer
      page:
        type: integer
      total_items:
        type: integer
      total_pages:
        type: integer
    type: object
  model.RefreshTokenRequest:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  model.ScoreRequest:
    description: Request body for scoring user's translation
    properties:
      challenge_id:
        example: challenge_1
        type: string
      sentence_index:
        example: 0
        minimum: 0
        type: integer
      user_translation:
        example: I see yellow flowers on the green grass.
        type: string
    required:
    - challenge_id
    - user_translation
    type: object
  model.SocialLoginRequest:
    properties:
      avatar:
        type: string
      email:
        type: string
      id_token:
        type: string
      name:
        type: string
      provider:
        type: string
      provider_id:
        type: string
    required:
    - email
    - id_token
    - name
    - provider
    - provider_id
    type: object
  model.SubmitScoreResponse:
    properties:
      attempt_count:
        type: integer
      best_score:
        type: number
      deepl_translation:
        type: string
      is_new_best:
        type: boolean
      original_content:
        type: string
      score:
        type: number
      user_translation:
        type: string
    type: object
  model.UpdateRoleRequest:
    properties:
      role:
        enum:
        - admin
        - client
        - super_admin
        type: string
    required:
    - role
    type: object
  model.UpdateUserResponse:
    properties:
      data:
        $ref: '#/definitions/model.UserResponse'
      status:
        type: string
    type: object
  model.UserResponse:
    properties:
      avatar:
        type: string
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      name:
        type: string
      role:
        type: string
      updated_at:
        type: string
    type: object
  model.UserScoreSummary:
    properties:
      average_score:
        type: number
      best_score:
        type: number
      total_challenges:
        type: integer
      total_score:
        type: number
      user_id:
        type: string
    type: object
  model.UserUpdate:
    properties:
      name:
        type: string
    type: object
info:
  contact: {}
  description: This is a sample hub service API.
  title: Hub Service API
  version: "1.0"
paths:
  /api/challenges:
    get:
      consumes:
      - application/json
      description: Get a list of translation challenges with pagination. All authenticated
        users can access this endpoint.
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Number of items per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/common.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/hub-service_module_challenge_model.Challenge'
                  type: array
                meta:
                  $ref: '#/definitions/common.Paging'
              type: object
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/common.AppError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/common.AppError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/common.AppError'
      security:
      - BearerAuth: []
      summary: List challenges
      tags:
      - challenges
    post:
      consumes:
      - application/json
      description: Create a new translation challenge and store it in the database.
        Only admin and super_admin can access this endpoint.
      parameters:
      - description: Challenge data to create
        in: body
        name: challenge
        required: true
        schema:
          $ref: '#/definitions/model.ChallengeCreate'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully created. Returns the ID of the new challenge.
          schema:
            allOf:
            - $ref: '#/definitions/common.Response'
            - properties:
                data:
                  type: string
              type: object
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/common.AppError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/common.AppError'
        "403":
          description: Forbidden - Only admin and super_admin can access
          schema:
            $ref: '#/definitions/common.AppError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/common.AppError'
      security:
      - BearerAuth: []
      summary: Create a new challenge
      tags:
      - challenges
  /api/challenges/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a translation challenge by its unique ID. Only admin and
        super_admin can access this endpoint.
      parameters:
      - description: Challenge ID (MongoDB ObjectID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/common.Response'
            - properties:
                data:
                  type: boolean
              type: object
        "400":
          description: Invalid ID format
          schema:
            $ref: '#/definitions/common.AppError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/common.AppError'
        "403":
          description: Forbidden - Only admin and super_admin can access
          schema:
            $ref: '#/definitions/common.AppError'
        "404":
          description: Challenge not found
          schema:
            $ref: '#/definitions/common.AppError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/common.AppError'
      security:
      - BearerAuth: []
      summary: Delete a challenge
      tags:
      - challenges
    get:
      consumes:
      - application/json
      description: Retrieve the details of a specific translation challenge by its
        unique ID. All authenticated users can access this endpoint.
      parameters:
      - description: Challenge ID (MongoDB ObjectID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/common.Response'
            - properties:
                data:
                  $ref: '#/definitions/hub-service_module_challenge_model.Challenge'
              type: object
        "400":
          description: Invalid ID format
          schema:
            $ref: '#/definitions/common.AppError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/common.AppError'
        "404":
          description: Challenge not found
          schema:
            $ref: '#/definitions/common.AppError'
      security:
      - BearerAuth: []
      summary: Get a challenge by ID
      tags:
      - challenges
    patch:
      consumes:
      - application/json
      description: Update the details of an existing translation challenge by its
        ID. Only admin and super_admin can access this endpoint.
      parameters:
      - description: Challenge ID (MongoDB ObjectID)
        in: path
        name: id
        required: true
        type: string
      - description: Challenge data to update
        in: body
        name: challenge
        required: true
        schema:
          $ref: '#/definitions/model.ChallengeUpdate'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/common.Response'
            - properties:
                data:
                  type: boolean
              type: object
        "400":
          description: Bad request or invalid ID format
          schema:
            $ref: '#/definitions/common.AppError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/common.AppError'
        "403":
          description: Forbidden - Only admin and super_admin can access
          schema:
            $ref: '#/definitions/common.AppError'
        "404":
          description: Challenge not found
          schema:
            $ref: '#/definitions/common.AppError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/common.AppError'
      security:
      - BearerAuth: []
      summary: Update a challenge
      tags:
      - challenges
  /api/email/multiple:
    post:
      consumes:
      - application/json
      description: Send emails to multiple recipients
      parameters:
      - description: List of email data
        in: body
        name: emails
        required: true
        schema:
          $ref: '#/definitions/emailmodel.MultipleEmailRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Email sent successfully
          schema:
            type: string
      summary: Send multiple emails
      tags:
      - email
  /api/email/response-portfolio:
    post:
      consumes:
      - application/json
      description: Send a response email for portfolio inquiry
      parameters:
      - description: Response data
        in: body
        name: response
        required: true
        schema:
          $ref: '#/definitions/emailmodel.EmailResponsePortfolio'
      produces:
      - application/json
      responses:
        "200":
          description: Email sent successfully
          schema:
            type: string
      summary: Response to portfolio inquiry
      tags:
      - email
  /api/email/single:
    post:
      consumes:
      - application/json
      description: Send an email to a single recipient
      parameters:
      - description: Email data
        in: body
        name: email
        required: true
        schema:
          $ref: '#/definitions/emailmodel.EmailRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Email sent successfully
          schema:
            type: string
      summary: Send a single email
      tags:
      - email
  /api/scores/user/{user_id}:
    get:
      consumes:
      - application/json
      description: Get detailed scores and summary for a specific user
      parameters:
      - description: User ID
        in: path
        name: user_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.GetUserScoresAPIResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/common.AppError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/common.AppError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.AppError'
      security:
      - BearerAuth: []
      summary: Get user's scores for all challenges
      tags:
      - scores
  /api/translate/score:
    post:
      consumes:
      - application/json
      description: Submits a user's translation, gets a score from DeepL, and saves
        the result.
      parameters:
      - description: Translation scoring request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.ScoreRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/common.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.SubmitScoreResponse'
              type: object
        "400":
          description: Bad request - invalid input
          schema:
            $ref: '#/definitions/common.AppError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/common.AppError'
        "404":
          description: Challenge not found
          schema:
            $ref: '#/definitions/common.AppError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/common.AppError'
      security:
      - BearerAuth: []
      summary: Score and save user translation for a challenge
      tags:
      - translate
  /api/users:
    get:
      consumes:
      - application/json
      description: Get a list of users with pagination, sorting, and search
      parameters:
      - description: 'Page number (minimum: 1, default: 1)'
        in: query
        minimum: 1
        name: page
        type: integer
      - description: 'Number of items per page (minimum: 1, maximum: 100, default:
          10)'
        in: query
        maximum: 100
        minimum: 1
        name: limit
        type: integer
      - default: created_at
        description: Sort by field (name, email, created_at, updated_at)
        enum:
        - name
        - email
        - created_at
        - updated_at
        in: query
        name: sort_by
        type: string
      - default: desc
        description: Sort order (asc, desc)
        enum:
        - asc
        - desc
        in: query
        name: sort_order
        type: string
      - description: Search by name or email (case-insensitive)
        in: query
        name: search
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Returns users list with pagination metadata
          schema:
            $ref: '#/definitions/model.ListUsersResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List users
      tags:
      - users
  /api/users/{id}:
    delete:
      consumes:
      - application/json
      description: Delete user by ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.DeleteUserResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete user
      tags:
      - users
    get:
      consumes:
      - application/json
      description: Get user information by user ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.GetUserResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get user by ID
      tags:
      - users
    put:
      consumes:
      - application/json
      description: Update user information
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      - description: User update information
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/model.UserUpdate'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.UpdateUserResponse'
      security:
      - BearerAuth: []
      summary: Update user
      tags:
      - users
  /api/users/{id}/role:
    put:
      consumes:
      - application/json
      description: Update role of a user (super_admin only)
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      - description: Role update info
        in: body
        name: role
        required: true
        schema:
          $ref: '#/definitions/model.UpdateRoleRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.UpdateUserResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update user role
      tags:
      - users
  /api/users/login:
    post:
      consumes:
      - application/json
      description: Login with email and password to get access token
      parameters:
      - description: Login credentials
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/model.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.LoginAPIResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      summary: User login
      tags:
      - users
  /api/users/refresh:
    post:
      consumes:
      - application/json
      description: Get a new access token and refresh token pair using a valid refresh
        token.
      parameters:
      - description: Refresh Token
        in: body
        name: token
        required: true
        schema:
          $ref: '#/definitions/model.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.LoginAPIResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      summary: Refresh access token
      tags:
      - users
  /api/users/social-login:
    post:
      consumes:
      - application/json
      description: Login or register user via Google OAuth
      parameters:
      - description: Social login info
        in: body
        name: social
        required: true
        schema:
          $ref: '#/definitions/model.SocialLoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.LoginAPIResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      summary: Social login (Google)
      tags:
      - users
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and your token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
