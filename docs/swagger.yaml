info:
  contact: {}
  description: This is a sample hub service API. You can enter your access token directly
    without 'Bearer ' prefix.
  title: Hub Service API
  version: "1.0"
paths:
  /api/challenges/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a translation challenge by its unique ID. Only admin and
        super_admin can access this endpoint.
      parameters:
      - description: Challenge ID (MongoDB ObjectID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/common.Response'
            - properties:
                data:
                  type: boolean
              type: object
        "400":
          description: Invalid ID format
          schema:
            $ref: '#/definitions/common.AppError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/common.AppError'
        "403":
          description: Forbidden - Only admin and super_admin can access
          schema:
            $ref: '#/definitions/common.AppError'
        "404":
          description: Challenge not found
          schema:
            $ref: '#/definitions/common.AppError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/common.AppError'
      security:
      - BearerAuth: []
      summary: Delete a challenge
      tags:
      - challenges
    get:
      consumes:
      - application/json
      description: Retrieve the details of a specific translation challenge by its
        unique ID. All authenticated users can access this endpoint.
      parameters:
      - description: Challenge ID (MongoDB ObjectID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/common.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.ChallengeDetail'
              type: object
        "400":
          description: Invalid ID format
          schema:
            $ref: '#/definitions/common.AppError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/common.AppError'
        "404":
          description: Challenge not found
          schema:
            $ref: '#/definitions/common.AppError'
      security:
      - BearerAuth: []
      summary: Get a challenge by ID
      tags:
      - challenges
    patch:
      consumes:
      - application/json
      description: Update the details of an existing translation challenge by its
        ID. Only admin and super_admin can access this endpoint.
      parameters:
      - description: Challenge ID (MongoDB ObjectID)
        in: path
        name: id
        required: true
        type: string
      - description: Challenge data to update
        in: body
        name: challenge
        required: true
        schema:
          $ref: '#/definitions/model.ChallengeUpdate'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/common.Response'
            - properties:
                data:
                  type: boolean
              type: object
        "400":
          description: Bad request or invalid ID format
          schema:
            $ref: '#/definitions/common.AppError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/common.AppError'
        "403":
          description: Forbidden - Only admin and super_admin can access
          schema:
            $ref: '#/definitions/common.AppError'
        "404":
          description: Challenge not found
          schema:
            $ref: '#/definitions/common.AppError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/common.AppError'
      security:
      - BearerAuth: []
      summary: Update a challenge
      tags:
      - challenges
  /api/challenges/create:
    post:
      consumes:
      - application/json
      description: Create a new translation challenge and store it in the database.
        Only admin and super_admin can access this endpoint.
      parameters:
      - description: Challenge data to create
        in: body
        name: challenge
        required: true
        schema:
          $ref: '#/definitions/model.ChallengeCreate'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully created. Returns the ID of the new challenge.
          schema:
            allOf:
            - $ref: '#/definitions/common.Response'
            - properties:
                data:
                  type: string
              type: object
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/common.AppError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/common.AppError'
        "403":
          description: Forbidden - Only admin and super_admin can access
          schema:
            $ref: '#/definitions/common.AppError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/common.AppError'
      security:
      - BearerAuth: []
      summary: Create a new challenge
      tags:
      - challenges
  /api/challenges/list:
    get:
      consumes:
      - application/json
      description: Get a list of translation challenges with pagination, search, and
        sorting. All authenticated users can access this endpoint.
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Number of items per page
        in: query
        name: limit
        type: integer
      - description: Filter by section ID
        in: query
        name: section_id
        type: string
      - description: Search in title and content (case-insensitive)
        in: query
        name: search
        type: string
      - default: created_at
        description: Field to sort by (e.g., created_at, title, updated_at)
        in: query
        name: sort_field
        type: string
      - default: DESC
        description: Sort order (ASC or DESC)
        enum:
        - ASC
        - DESC
        in: query
        name: sort_order
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/common.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/model.ChallengeWithUserBestScore'
                  type: array
